<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="header">Wordle</div>
    <div class="table">
<div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>



    </div>
    <div class="keyboard-onscreen">
        <div class="row-keyboard">
            <div class="keyboard-box">Q</div>
            <div class="keyboard-box">W</div>
            <div class="keyboard-box">E</div>
            <div class="keyboard-box">R</div>
            <div class="keyboard-box">T</div>
            <div class="keyboard-box">Y</div>
            <div class="keyboard-box">U</div>
            <div class="keyboard-box">I</div>
            <div class="keyboard-box">O</div>
            <div class="keyboard-box">P</div>
        </div>
        <div class="row-keyboard">
            <div class="keyboard-box">A</div>
            <div class="keyboard-box">S</div>
            <div class="keyboard-box">D</div>
            <div class="keyboard-box">F</div>
            <div class="keyboard-box">G</div>
            <div class="keyboard-box">H</div>
            <div class="keyboard-box">J</div>
            <div class="keyboard-box">K</div>
            <div class="keyboard-box">L</div>
            
        </div>
        <div class="row-keyboard">
            <div class="keyboard-box" style="width: 80px">ENTER</div>
            <div class="keyboard-box">Z</div>
            <div class="keyboard-box">X</div>
            <div class="keyboard-box">C</div>
            <div class="keyboard-box">V</div>
            <div class="keyboard-box">B</div>
            <div class="keyboard-box">N</div>
            <div class="keyboard-box">M</div>
            <div class="keyboard-box" style="width: 110px">Backspace</div>
        </div>
        <div class="row-keyboard">
            <button class="reset-button" id="reset-button">Reset Game</button>
        </div>
        <div class="message"></div>
    </div>
</body>
</html>
